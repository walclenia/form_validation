<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

</head>

<body>
    <main>
        <div class="information">
            <h1 class="title">Ficou com dúvida? <br>nos mande uma mensagem!</h1>
            <p class="description">caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em
                contato em menos de 24h.</p>
        </div>
        <form id="question-form" class="question-form">
            <div class="form-control">
                <input type="text" class="input-text" placeholder="Nome completo *" id="username"  name="username">
                <span id="name-error"></span>
            </div>
            <div class="form-control">
                <input type="email" class="input-text" placeholder="Email *" id="email">
                <span id="email-error"></span>
            </div>

            <div class="form-control">
                <input type="tel" class="input-text" placeholder="Telefone *" id="phone" >
                <span id="phone-error"></span>
            </div>

            <div class="form-control">
                <textarea rows="5" class="input-text message" placeholder="Mensagem *" id="message"></textarea>
                <span id="message-error"></span>
            </div>


            <p class="required">* campos obrigatórios</p>
            
            <button  class="button-send" id="buttonSend" type="submit">Enviar</button>
        </form>
    </main>

    <script src="src/js/index.js"></script>
</body>

</html>
